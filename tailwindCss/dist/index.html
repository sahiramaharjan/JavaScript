<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <p class="font-bold text-blue-400 border-green-500 text-center">
      I am teaching
    </p>
    <button
      class="py-2 px-4 bg-blue-500 text-white rounded cursor-pointer text-lg"
    >
      Click Me!
    </button>
    <div
      class="flex bg-black w-[250px] h-80 justify-center border-white rounded-md px-2.5"
    >
      <img
        class="rounded-full w-24 h-24"
        src="https://i.pinimg.com/236x/8c/cd/ff/8ccdff9118e044d497d4598897eebf79.jpg"
        alt="Image"
      />
      <div class="pt-6 text-center space-y-4"></div>
      <blockquote>
        <p class="text-white font-medium">
          “Tailwind CSS is the only framework that I've seen scale on large
          teams. It's easy to customize, adapts to any design, and the build
          size is tiny.”
        </p>
      </blockquote>
    </div>
  </body>
</html>
